<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./layui-v2.4.5/layui/css/layui.css">
  <script type="text/javascript" src="./layui-v2.4.5/layui/layui.js"></script>
  <script type="text/javascript" src="./login/js/common.js"></script>
  <script type="text/javascript" src="./login/js/jquery-1.10.1.min.js"></script>
</head>

<body>
  <!-- 导航条 -->
  <ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><a href="http://localhost:3000/src/userInfo.html">添加信息</a></li>
    <li class="layui-nav-item layui-this"><a href="javascript:;">大数据</a></li>
    <li class="layui-nav-item"><a href="http://localhost:3000/src/change.html">数据修改</a></li>
    <li class="layui-nav-item">
      <a href="javascript:;">个人经历</a>
      <dl class="layui-nav-child">
        <!-- 二级菜单 -->
        <dd><a href="">移动模块</a></dd>
        <dd><a href="">后台模版</a></dd>
        <dd><a href="">电商平台</a></dd>
      </dl>
    </li>
    <li class="layui-nav-item"><a href="http://localhost:3000">数据</a></li>
  </ul>


  <table id="demo" lay-filter="test"></table>

  <script src="/layui/layui.js"></script>
  <script>
    layui.use('table', function () {
      var table = layui.table;


      // layui的表格自带了ajax功能，只要写好接口就可以
      //第一个实例
      table.render({
        elem: '#demo',
        height: 312,
        url: 'http://localhost:3000/zsgc/manage' //数据接口  server.js里面有对应的接口请求
          ,
        page: false //开启分页
          ,
        cols: [
          [ //表头
            {
              field: '_id',
              title: 'ID',
              width: 80,
              sort: true,
              fixed: 'left'
            }, {
              field: 'name',
              title: '用户名',
              width: 80
            }, {
              field: 'sex',
              title: '性别',
              width: 80,
              sort: true
            }, {
              field: 'city',
              title: '城市',
              width: 80
            }, {
              field: 'diqu',
              title: '地区',
              width: 177
            }, {
              field: 'marks',
              title: '积分',
              width: 80,
              sort: true
            }, {
              field: 'comment',
              title: '评分',
              width: 80,
              sort: true
            }, {
              field: 'job',
              title: '职业',
              width: 80
            }, {
              field: 'wealth',
              title: '财富',
              width: 135,
              sort: true
            }
          ]
        ]
      });

    });
  </script>
  <script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
      var element = layui.element;
      //…
    });
  </script>
</body>

</html>
